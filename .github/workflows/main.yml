name: Lab5 Unit test # name of the test

on: [push] # the Github Action will activate "on" the event that you "push" to the repo

jobs: # the things being executed
  tests: regex
    runs-ons: ubuntu-latest # the name of your status check, will become important when you do branch protection
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Unit Test
        run: npm test ./__test__/sum.test.js
        run: npm test ./__test__/unit.test.js
